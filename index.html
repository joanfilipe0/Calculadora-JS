<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Calculadora</title>
</head>

<body>
    <main>
        <div class="calculator">
            <h1>Calculadora</h1>
            <p id="result"></p>
            <table>
                <tr>
                    <td><button class="calculator--button" onclick="clearResult()">C</button></td>
                    <td><button class="calculator--button" onclick="erase()">
                            <</button> </td> <td><button class="calculator--button" onclick="insert('/')">/</button>
                    </td>
                    <td><button class="calculator--button" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="calculator--button" onclick="insert('7')">7</button></td>
                    <td><button class="calculator--button" onclick="insert('8')">8</button></td>
                    <td><button class="calculator--button" onclick="insert('9')">9</button></td>
                    <td><button class="calculator--button" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="calculator--button" onclick="insert('4')">4</button></td>
                    <td><button class="calculator--button" onclick="insert('5')">5</button></td>
                    <td><button class="calculator--button" onclick="insert('6')">6</button></td>
                    <td><button class="calculator--button" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="calculator--button" onclick="insert('1')">1</button></td>
                    <td><button class="calculator--button" onclick="insert('2')">2</button></td>
                    <td><button class="calculator--button" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="calculator--button" style="height: 106px;"
                            onclick="calculate()">=</button></td>
                </tr>
                <td colspan="2"><button class="calculator--button" style="width: 106px;"
                        onclick="insert('0')">0</button></td>
                <td><button class="calculator--button" onclick="insert('.')">.</button></td>
            </table>
        </div>
</body>

</html>
